<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nazila ku sayang</title>
    <style>
        body {
            background-color: #ffebf0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }
        h1 {
            color: #ff4d6d;
        }
        p {
            color: #333;
            margin-bottom: 20px;
        }
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            bottom: -10px;
            width: 20px;
            height: 20px;
            background-color: #ff4d6d;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
            animation: floatUp 5s linear infinite;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MAAFKAN AKU</h1>
        <p>Maafin aku cinta, tolong jangan begini lagi ya? aku takut kalo kita sering begini, komunikasi kita bisa rusak. aku selaku ikhwan, dengan setulus tulusnya meminta maaf, i love you cintaa❤️</p>
    </div>
    <div class="hearts"></div>
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            document.querySelector(".hearts").appendChild(heart);
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
